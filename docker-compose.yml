version: '3.9'

services:
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["npm", "run", "start:dev"]
    ports:
      - "${SERVER_PORT}:3000"
    env_file:
      - .env
    environment:
      NODE_ENV: dev

  app-prod:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["npm", "run", "start:prod"]
    ports:
      - "${SERVER_PORT}:3000"
    env_file:
      - .env.prod
    environment:
      NODE_ENV: prod